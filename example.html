    <div class="modal fade" id="myModal" role="dialog">

          <div class="modal-body">

                  <label for="text">Firstname</label>

                <div class="form-group">

                  <div class="form-group">
                    <label for="text">Mobile No.</label>
                    <input type="number" class="form-control" id="MobileNo" placeholder="Enter No." name="MobileNo">
                  </div>
                <button type="submit" class="btn btn-default btnsave" >Save</button>
                <button type="button" class="btn btn-primary btnupdatesave" class="">Update</button>
              </form>
            </div>
             
          </div>

    let MobileNo=$("#MobileNo").val()

    $("#studenttable").append("<tr><td ><span class='srnumber'></span></td><td>"+fname+"</td><td>"+lastname+"</td><td>"+Email+"</td><td>"+MobileNo+"</td><td><button class='btn btn-warning btn-edit'>edit</button><button class='btn btn-danger btn-delete'>delete</button></td></tr>")
$(".srnumber").each(function(index){
    srnumber+=1;
$(this).text(srnumber)

})
})
$("body").on('click','.btn-edit',function(){
    $("#myModal").modal('show')
    $(".btnupdatesave").fadeIn();

$(".btnsave").fadeOut()
})

            $('.buttonadd').click (function(){
